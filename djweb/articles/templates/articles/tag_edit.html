{% extends 'articles/index.html' %}

{% block title %}
    Tag Edit - {{block.super}}
{% endblock %}

{% block content %}

<div class = "container">

    <form action="{{utag.edit_url}}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
            {% if field.errors %}
                <div class ="alert alert-danger">
                    {{field.errors}}
                </div>
            {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Execute</button>
    </form>
</div>
{% endblock %}
