{% extends 'articles/index.html' %}

{% block title %}
    Delete Tag - {{block.super}}
{% endblock title %}

{% block content %}
    <div class="container mt-5 ml-3">
        <form action="{{dtag.delete_url}}" method="post">
            {% csrf_token %}

            <h3>Are you sure that you want to delete - {{dtag.title|title}}</h3>
            <br>
            <a href="{{dtag.get_absolute_url}}" class="btn btn-primary">Cancel</a>
            <button type="submit" class="btn btn-danger ml-3">Delete</button>
        </form>
    </div>
{% endblock content %}
