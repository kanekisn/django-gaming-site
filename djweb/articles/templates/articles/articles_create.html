{%extends 'main_style.html'%}

{%block content%}
<div class="row">
    <div class="col s12">
        <div class="card card-art">
            <div class="card-content center">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}

                    {%if field.errors %}
                    {{field.errors}}
                    {%endif%}
                    <div class="input-field col s12">
                        {%if field.name == "body"%}
                            {{field}}
                        {%else%}
                            {{field.label}}
                            {{field}}
                        {%endif%}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn waves-effect waves-light grey darken-3">Send<i
                            class="material-icons right">send</i></button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
