{% extends 'main_style.html' %}

{% block content %}
<div class="row">
  <div class="col s8 offset-s2" style="margin-top: 30px;">
    <div class="card">
        <div class="card-content center">
            <form method="post">
                {% csrf_token %}
                <div class = "section">
                    <h5>Are you sure that you want to delete server?</h5>
                </div>
                <div class = "divider"></div>
                <div class = "section">
                    {{obj.ip}}: {{obj.port}}
                </div>
                <br>
                <button type="submit" class="btn waves-effect waves-light grey darken-3">Delete<i
                                    class="material-icons left">delete</i></button>
                <a href="{%url 'servers_list' %}" class="btn waves-effect waves-light grey darken-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
